<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row"><h2>Patient Details</h2></div>
	<div class="row">
		<a href="/patHistory/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Patient History</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="patientNotes : ${patientNotes}">
					<td style="width: 10%" th:text="${patientNotes.patId}"></td>
					<td th:text="${patientNotes.note}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/patHistory/update/{id}(id=${patientNotes.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/patHistory/delete/{id}(id=${patientNotes.id})}">Delete</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</div>
</body>
</html>
