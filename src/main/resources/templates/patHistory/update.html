<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Patient Notes</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patHistory/update/{id}(id=${patientNote.id})}" th:object="${patientNote}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="patId" class="col-sm-2 control-label">Patient Id</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patId}" id="patId" placeholder="Name" class="col-4" readonly>
					<p class="text-danger" th:if="${#fields.hasErrors('patId')}" th:errors="*{patId}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="note" class="col-sm-2 control-label">Patient History</label>
				<div class="col-sm-10">
					<textarea class="form-control" th:field="*{note}" rows="5" id="note"></textarea>
					<p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/patHistory/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Note">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
